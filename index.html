<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">

    <title>Cowboy Shuffle</title>
</head>
<body>
    <h1 class="text-center mb-3 mt-3">Cowboy Shuffle</h1>
    <div class="row">
        <div class="col-4 offset-4 d-grid mb-3 mt-3">
            <button type="button" class="btn btn-primary align-center" onclick="justDoIt()">SHUFFLE</button>
        </div>
    </div>
    <div class="row vh30 mt-5">
        <div class="col-2 offset-1 border h-100 d-flex justify-content-center align-items-center" ><p>LE BOSS</p></div>
        <div class="col-4 offset-4 border p-0">
            <div class="row h-50">
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="0"></p></div>
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="1"></p></div>
            </div>
            <div class="row h-50">
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="2"></p></div>
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="3"></p></div>

            </div>
        </div>
    </div>
    <div class="vh10"></div>
    <div class="row vh30 ">
        <div class="col-4 offset-1 border p-0 h-100">
            <div class="row h-50">
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="4"></p></div>
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="5"></p></div>
            </div>
            <div class="row h-50">
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="6"></p></div>
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="7"></p></div>

            </div>
        </div>
        <div class="col-4 offset-2 border p-0 h-100">
            <div class="row h-50">
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="8"></p></div>
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="9"></p></div>
            </div>
            <div class="row h-50">
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="10"></p></div>
                <div class="col-6 d-flex justify-content-center align-items-center"><p id="11"></p></div>

            </div>
        </div>
    </div>
    <div class="row"></div>
    <script src="/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
